<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RG Support 2</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&family=Noto+Sans+JP:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>

<header class="app-header">
  <div class="header-left">
    <h1>RG Support 2</h1>
    <div class="tolerance-display">
      Tolerance : ±0.1 mm
    </div>
  </div>
  <button class="settings-btn">⚙</button>
</header>

<main class="container">

  <!-- INPUT -->
  <div class="input-section card">
    <input type="number" step="0.1" placeholder="Enter length (mm)" class="length-input">
    <button class="btn btn-secondary add-btn">Add</button>
  </div>

  <!-- TARGET LIST -->
  <div class="list-section card">
    <ul class="target-list"></ul>
    <button class="btn btn-danger full clear-btn">Clear All</button>
  </div>

  <!-- CALCULATE -->
  <div class="action-section">
    <button class="btn btn-primary full calc-btn">Calculate</button>
  </div>

  <!-- RESULT -->
  <div class="result-section card">
    <h2>Results</h2>
    <div class="results-container">
      <!-- JSで出力 -->
    </div>
  </div>

</main>

<!-- SETTINGS MODAL -->
<div class="modal hidden">
  <div class="modal-content">

    <h2>Settings</h2>

    <!-- Tolerance -->
    <div class="setting-group">
      <label>Tolerance (mm)</label>
      <input type="number" step="0.1" value="0.1" class="tolerance-input">
    </div>

    <!-- Language -->
    <div class="setting-group">
      <label>Language</label>
      <select class="language-select">
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>

    <!-- Pins -->
    <div class="setting-group">
      <label>Pins (50mm pitch / Fixed)</label>
      <div class="pin-list">
        <div class="pin-grid">
          <!-- JSで生成 -->
        </div>
      </div>
    </div>

    <!-- Blocks -->
    <div class="setting-group">
      <label>Blocks</label>
      <div class="block-list">

        <!-- 初期ブロック完全版 -->
        <div class="block-item"><span class="mono">1.005</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>

        <div class="block-item"><span class="mono">1.1</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.2</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.3</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.4</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.5</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.6</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.7</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.8</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">1.9</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>

        <div class="block-item"><span class="mono">2</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">3</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">4</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">5</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">6</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">7</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">8</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">9</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">10</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>

        <div class="block-item"><span class="mono">20</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">30</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">40</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>
        <div class="block-item"><span class="mono">50</span><input type="checkbox" checked><button class="delete-btn small">✕</button></div>

      </div>

      <button class="btn btn-secondary small add-block-btn">Add Block</button>
    </div>

    <button class="btn btn-primary full save-settings-btn">Save</button>

  </div>
</div>

<script src="script.js?v=3"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RG Support 2</title>

  <!-- Noto Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&family=Noto+Sans+JP:wght@400;600;700&family=Noto+Sans+Bengali:wght@400;600;700&family=Noto+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="header-left">
      <h1>RG Support 2</h1>
      <div class="tolerance-display">
        Tolerance : ±0.1 mm
      </div>
    </div>
    <button class="settings-btn">⚙</button>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- INPUT AREA -->
    <div class="input-section card">
      <input type="number" step="0.1" placeholder="Enter length (mm)" class="length-input">
      <button class="btn btn-secondary">Add</button>
    </div>

    <!-- LIST AREA -->
    <div class="list-section card">
      <ul class="target-list">
        <!-- JSで追加 -->
        <li>
          <span class="mono">948.0 mm</span>
          <button class="delete-btn">Delete</button>
        </li>
      </ul>
      <button class="btn btn-danger full">Clear All</button>
    </div>

    <!-- ACTION AREA -->
    <div class="action-section">
      <button class="btn btn-primary full">Calculate</button>
    </div>

  </main>

  <!-- SETTINGS MODAL -->
  <div class="modal hidden">
    <div class="modal-content">

      <h2>Settings</h2>

      <!-- Tolerance -->
      <div class="setting-group">
        <label>Tolerance (mm)</label>
        <input type="number" step="0.1" value="0.1">
      </div>

      <!-- Language -->
      <div class="setting-group">
        <label>Language</label>
        <select>
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <option value="bn">বাংলা</option>
        </select>
      </div>

      <!-- Blocks -->
      <div class="setting-group">
        <label>Blocks</label>
        <div class="block-list">
          <div class="block-item">
            <span class="mono">50.0</span>
            <input type="checkbox" checked>
            <button class="delete-btn small">✕</button>
          </div>
        </div>
        <button class="btn btn-secondary small">Add Block</button>
      </div>

      <button class="btn btn-primary full">Save</button>

    </div>
  </div>

</body>
</html>
